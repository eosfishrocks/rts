<div class="toolbar">

  <div class="toolbar__row">

    <div class="toolbar__wrapper wrapper">
      <nav class="toolbar__nav">
        <ul class="toolbar__nav--list">
          <li class="toolbar__nav--item">
            <a routerLink="/" (click)="addTitle('Recent verified')" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="toolbar__nav--link">
              <svg class="toolbar__nav--icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="24" height="24" viewBox="0 0 24 24">
                <path d="M23,12L20.56,9.22L20.9,5.54L17.29,4.72L15.4,1.54L12,3L8.6,1.54L6.71,4.72L3.1,5.53L3.44,9.21L1,12L3.44,14.78L3.1,18.47L6.71,19.29L8.6,22.47L12,21L15.4,22.46L17.29,19.28L20.9,18.46L20.56,14.78L23,12M10,17L6,13L7.41,11.59L10,14.17L16.59,7.58L18,9L10,17Z" />
              </svg>
              <p class="toolbar__nav--text">Recent verified</p>
            </a>
          </li>
          <li class="toolbar__nav--item">
            <a routerLink="/pending" (click)="addTitle('Recent pending')" routerLinkActive="active" class="toolbar__nav--link">
              <svg class="toolbar__nav--icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="24" height="24" viewBox="0 0 24 24">
                <path d="M13,2.03V2.05L13,4.05C17.39,4.59 20.5,8.58 19.96,12.97C19.5,16.61 16.64,19.5 13,19.93V21.93C18.5,21.38 22.5,16.5 21.95,11C21.5,6.25 17.73,2.5 13,2.03M11,2.06C9.05,2.25 7.19,3 5.67,4.26L7.1,5.74C8.22,4.84 9.57,4.26 11,4.06V2.06M4.26,5.67C3,7.19 2.25,9.04 2.05,11H4.05C4.24,9.58 4.8,8.23 5.69,7.1L4.26,5.67M2.06,13C2.26,14.96 3.03,16.81 4.27,18.33L5.69,16.9C4.81,15.77 4.24,14.42 4.06,13H2.06M7.1,18.37L5.67,19.74C7.18,21 9.04,21.79 11,22V20C9.58,19.82 8.23,19.25 7.1,18.37M12.5,7V12.25L17,14.92L16.25,16.15L11,13V7H12.5Z" />
              </svg>
              <p class="toolbar__nav--text">Recent pending</p>
            </a>
          </li>
          <li class="toolbar__nav--item">
            <a routerLink="/arbiters" (click)="addTitle('Arbitration')" routerLinkActive="active" class="toolbar__nav--link">
              <mat-icon class="toolbar__nav--icon">gavel</mat-icon>
              <p class="toolbar__nav--text">Arbitration</p>
            </a>
          </li>
          <li class="toolbar__nav--item">
            <a routerLink="/vote" (click)="addTitle('Vote')" routerLinkActive="active" class="toolbar__nav--link">
              <mat-icon class="toolbar__nav--icon">how_to_vote</mat-icon>
              <p class="toolbar__nav--text">Vote</p>
            </a>
          </li>
        </ul>
      </nav>

      <form (click)="search()" class="toolbar__form">
        <button type="submit" mat-icon-button class="toolbar__form--btn">
          <mat-icon class="toolbar__form--icon">search</mat-icon>
        </button>
        <input placeholder="Search: any field or report number" type="text" class="toolbar__form--input main__input">
      </form>
    </div>

  </div>

  <div class="toolbar__row">
    <div class="toolbar__wrapper wrapper">

      <h2 class="toolbar__title">{{title}}</h2>

      <span class="flex"></span>

      <div class="actions">
        <a href="/" class="actions__btn main__button">Submit a trade</a>
        <a href="/" class="actions__btn main__button">Your account</a>
      </div>

    </div>
  </div>
</div>
